<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section id="profile-card-component">
      <div class="container column">
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="Vitor's photo" />
        </div>
        <div class="others-informations column">
          <div class="name-container column">
            <div>
              <h4>Victor Crest</h4>
              <strong>26</strong>
            </div>
            <div>London</div>
          </div>

          <div class="information">
            <div class="information-inner">
              <div>80K</div>
              <div>Followers</div>
            </div>
            <div class="information-inner">
              <div>803K</div>
              <div>Likes</div>
            </div>
            <div class="information-inner">
              <div>1.4K</div>
              <div>Photos</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Fabricio Giese</a>.
      </div>
    </footer>
  </body>
</html>
